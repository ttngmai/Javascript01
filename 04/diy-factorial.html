<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>팩토리얼 계산하기</title>
	<link rel="stylesheet" href="css/factorial.css">
</head>
<body>
	<script>
		var input = prompt("숫자를 입력하세요.");
		var num = 2;
		var result = 1;

		while (num <= input) {
			result *= num;
			num++;
		}

		document.write(input + "! = " + result);
	</script>
</body>
</html>
