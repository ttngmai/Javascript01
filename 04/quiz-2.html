<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>3의 배수 찾기</title>
	<style>
		body {
			font-size:1.2em;
			text-align:center;
		}
	</style>
</head>
<body>
	<h2>3의 배수 찾기</h2>
	<script>
		var input = prompt ("숫자를 입력하세요.");
		var num = 3;
		var cnt = 0;

		while (num <= input) {
			document.write(num + ", ");
			num += 3;
			cnt++;
		}

		document.write("<br><br>")
		document.write("3의 배수의 갯수 : " + cnt);
	</script>
</body>
</html>
