<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>연습문제 1</title>
</head>
<body>
	<button onclick="sumMulti()">sumMulti</button>
	<script>
		function sumMulti() {
			var num1 = parseInt(prompt("첫 번째 숫자를 입력하세요."));
			var num2 = parseInt(prompt("두 번째 숫자를 입력하세요."));
			var result;

			if(num1 != num2) {
				result = num1 + num2
			}
			else {
				result = num1 * num2
			}
			console.log(result);
		}
	</script>
</body>
</html>
