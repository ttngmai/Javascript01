<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>사각형 너비 구하기</title>
</head>
<body>	
	<script>
		var square_X = prompt("사각형의 가로 값:");
		var square_Y = prompt("사각형의 세로 값:");
		var square_area = square_X * square_Y;
		alert("주어진 사각형의 넓이: " + square_area);
	</script>
</body>
</html>
